
<h2>Coffees</h2>
<hr>
<div *ngIf="isLoading">
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden"></span>
    </div>
  </div>
  <div class="d-flex justify-content-center"><strong>Loading...</strong></div>
</div>

<table mat-table *ngIf="!isLoading" id="table" class="table mat-elevation-z8" [dataSource]="coffeeDataSource">
  <ng-container matColumnDef="blend_name">
    <mat-header-cell *matHeaderCellDef> Blend Name </mat-header-cell>
    <mat-cell *matCellDef="let coffees$"> {{ coffees$.blend_name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="origin">
    <mat-header-cell *matHeaderCellDef> Origin </mat-header-cell>
    <mat-cell *matCellDef="let coffees$"> {{ coffees$.origin}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="variety">
    <mat-header-cell *matHeaderCellDef> Variety </mat-header-cell>
    <mat-cell *matCellDef="let coffees$"> {{ coffees$.variety}} </mat-cell>
  </ng-container>

 <!--<ng-container matColumnDef="notes">
    <mat-header-cell *matHeaderCellDef> Notes </mat-header-cell>
    <mat-cell *matCellDef="let coffees$"> {{ coffees$.notes}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="intensifier">
    <mat-header-cell *matHeaderCellDef> Intensifier </mat-header-cell>
    <mat-cell *matCellDef="let coffees$"> {{ coffees$.intensifier}} </mat-cell>
  </ng-container>-->

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let coffees$"><button type="button" class="btn btn-secondary btn-sm" (click)="getCoffeeDetails(coffees$)"> Details </button></mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</table>
<mat-paginator id="table" [pageSize] = 10 showFirstLastButtons></mat-paginator>
