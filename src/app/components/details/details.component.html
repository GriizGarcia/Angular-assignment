<h2>Details</h2>
<hr>
<div class="details-container">
<div class="card" style="width: 18rem;">
    <img src="assets/coffe.jpg" class="card-img-top">
    <div class="card-body">
      <h3 class="card-title"><strong>{{coffee.blend_name}}</strong></h3>
      <p class="card-text">{{coffee.notes}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item detail-data">Origin: <i>{{coffee.origin}}</i></li>
      <li class="list-group-item detail-data">Variety: <i>{{coffee.variety}}</i></li>
      <li class="list-group-item detail-data">Intensifier: <i>{{coffee.intensifier}}</i></li>
    </ul>
    <div class="card-body">
      <a href="/coffees" class="card-link">&lt;- coffee List</a>
    </div>
  </div>
</div>
